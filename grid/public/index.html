<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Widgets Co.</title>
  <link rel="stylesheet" href="/assets/grid.css">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div id="view-port">
    <header class="header">
        <h1 class="header__brand">BIG Widgets Co</h1>
    </header>
    <nav class="nav">
      <div class="nav__button-container hide-lg">
        <button id="hamburger" class="nav__hamburger-btn">
          <span class="nav__hamburger-icon">&#9776;</span>
          <span class="nav__hamburger-text">Menu</span>
        </button>
      </div>
      <div id="nav-items" class="nav__items">
        <button id="cross" class="nav__cross">&#735;</button>
        <div class="nav__item">Home</div>
        <div class="nav__item">About</div>
        <div class="nav__item">Contact</div>
      </div>
    </nav>
    <div id="main-content">
      <div class="grid">
        <div class="col-sm-4">sm-4</div>
        <div class="col-sm-4 col-lg-9">sm-4 lg-9</div>
      </div>
      <div class="grid">
        <div class="col-sm-12 col-lg-6">sm-12 lg-6</div>
        <div class="col-sm-12 col-lg-6">sm-12 lg-6</div>
      </div>
      <div class="grid">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
      </div>
    </div>
  </div>

  <script>
  (function() {
    var hamburger = document.getElementById('hamburger');
    hamburger.onclick = function(evt){
      var navItems = document.getElementById('nav-items');
      navItems.className += ' nav__items--fullscreen';
    } 

    var cross = document.getElementById('cross');
    cross.onclick = function(evt) {
      var navItems = document.getElementById('nav-items');
      navItems.className = navItems.className.replace('nav__items--fullscreen', '').trim();
    }
  })();
  </script>
</body>
</html>
